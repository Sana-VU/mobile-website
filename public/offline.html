<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - WhatMobile</title>
    <style>
      body {
        font-family: Inter, sans-serif;
        background: #f8fafc;
        color: #18181b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .offline-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px -8px #2563eb22;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      p {
        color: #71717a;
      }
    </style>
  </head>
  <body>
    <div class="offline-card">
      <h1>You're Offline</h1>
      <p>
        This page is not available right now.<br />Please check your connection
        and try again.
      </p>
    </div>
  </body>
</html>
